<html>
  <head>
    <title>Password Recovery</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <h1>Password Recovery</h1>
    <form>
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required>
      <span class="validation" id="email-validation">Please add a valid email.</span>
      <button type="submit" onclick="validateForm()">Recover password</button>
    </form>
    <p id="result">Check your email account, an email to recover your account was sent.</p>
    <script src="app.js"></script>
  </body>
</html>
